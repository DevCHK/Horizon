<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risikoanalyse Dashboard</title>
<style>
:root {
  --bg: #f8f9fa;
  --text: #111;
  --card-bg: #fff;
}
[data-theme="dark"] {
  --bg: #111;
  --text: #f7f7f7;
  --card-bg: #1f1f1f;
}

body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 1rem;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr;
}

@media(min-width:600px) {
  .grid { grid-template-columns: 1fr 1fr; }
}

.card {
  background-color: var(--card-bg);
  padding: 1rem;
  border-radius: 0.5rem;
}

.value {
  font-size: 1.25rem;
  font-weight: bold;
}

.description {
  font-size: 0.85rem;
  color: #555;
}

.trend {
  font-size: 0.85rem;
  margin-left: 0.25rem;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Risikoanalyse Dashboard</h1>
<div class="grid">
  <div class="card">
    <div>Spread (10y-2y):</div>
    <div id="spread" class="value">–</div>
    <canvas id="spreadChart"></canvas>
    <div class="description">10y minus 2y Treasury Spread.</div>
    <div id="spread-date" class="description"></div>
  </div>
  <div class="card">
    <div>VIX:</div>
    <div id="vix" class="value">–</div>
    <canvas id="vixChart"></canvas>
    <div class="description">Marktvolatilität (höher = riskanter).</div>
    <div id="vix-date" class="description"></div>
  </div>
  <div class="card">
    <div>High Yield (bps):</div>
    <div id="hy" class="value">–</div>
    <canvas id="hyChart"></canvas>
    <div class="description">Risikoprämie für Hochzinsanleihen.</div>
    <div id="hy-date" class="description"></div>
  </div>
  <div class="card">
    <div>CAPE:</div>
    <div id="cape" class="value">–</div>
    <canvas id="capeChart"></canvas>
    <div class="description">Bewertungskennzahl für den Aktienmarkt.</div>
    <div id="cape-date" class="description"></div>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div>Gesamteinschätzung:</div>
    <div id="overall" class="value">–</div>
    <div class="description">Grün = stabil, Gelb = Achtung, Rot = kritisch.</div>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div id="last-updated" class="description"></div>
  </div>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch('data/data.json');
    const data = await res.json();

    function colorize(value) {
      if(value === 'green') return '#4ade80';
      if(value === 'yellow') return '#facc15';
      if(value === 'red') return '#f87171';
      return '#111';
    }

    // Werte
    document.getElementById('spread').textContent = `${data.spread?.value ?? '–'}`;
    document.getElementById('spread').style.color = colorize(data.status?.spread);
    document.getElementById('spread-date').textContent = data.spread?.date ? `Datenstand: ${data.spread.date}` : '';

    document.getElementById('vix').textContent = `${data.vix?.value ?? '–'}`;
    document.getElementById('vix').style.color = colorize(data.status?.vix);
    document.getElementById('vix-date').textContent = data.vix?.date ? `Datenstand: ${data.vix.date}` : '';

    document.getElementById('hy').textContent = `${data.high_yield_bps?.value ?? '–'}`;
    document.getElementById('hy').style.color = colorize(data.status?.hy);
    document.getElementById('hy-date').textContent = data.high_yield_bps?.date ? `Datenstand: ${data.high_yield_bps.date}` : '';

    document.getElementById('cape').textContent = `${data.shiller_cape?.value ?? '–'}`;
    document.getElementById('cape').style.color = colorize(data.status?.cape);
    document.getElementById('cape-date').textContent = data.shiller_cape?.date ? `Datenstand: ${data.shiller_cape.date}` : '';

    document.getElementById('last-updated').textContent = `Letzte Aktualisierung: ${data.timestamp_utc}`;

    // Charts
    if (data.spread?.history) {
      new Chart(document.getElementById('spreadChart'), {
        type: 'line',
        data: {
          labels: data.spread.history.map(d => d.date),
          datasets: [{
            label: 'Spread',
            data: data.spread.history.map(d => d.value),
            borderColor: '#4ade80',
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    if (data.vix?.history) {
      new Chart(document.getElementById('vixChart'), {
        type: 'line',
        data: {
          labels: data.vix.history.map(d => d.date),
          datasets: [{
            label: 'VIX',
            data: data.vix.history.map(d => d.value),
            borderColor: '#facc15',
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    if (data.high_yield_bps?.history) {
      new Chart(document.getElementById('hyChart'), {
        type: 'line',
        data: {
          labels: data.high_yield_bps.history.map(d => d.date),
          datasets: [{
            label: 'High Yield',
            data: data.high_yield_bps.history.map(d => d.value),
            borderColor: '#f87171',
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    if (data.shiller_cape?.history) {
      new Chart(document.getElementById('capeChart'), {
        type: 'line',
        data: {
          labels: data.shiller_cape.history.map(d => d.date),
          datasets: [{
            label: 'CAPE',
            data: data.shiller_cape.history.map(d => d.value),
            borderColor: '#60a5fa',
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

  } catch(e) {
    console.error('Fehler beim Laden der Daten', e);
  }
}

// Dark Mode automatisch nach System
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.documentElement.setAttribute('data-theme','dark');
}

loadData();
</script>
</body>
</html>
