<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risikoanalyse Dashboard</title>
<style>
:root {
  --bg: #f8f9fa;
  --text: #111;
  --card-bg: #fff;
}
[data-theme="dark"] {
  --bg: #111;
  --text: #f7f7f7;
  --card-bg: #1f1f1f;
}

body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 1rem;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr;
}

@media(min-width:600px) {
  .grid { grid-template-columns: 1fr 1fr; }
}

.card {
  background-color: var(--card-bg);
  padding: 1rem;
  border-radius: 0.5rem;
}

.value {
  font-size: 1.25rem;
  font-weight: bold;
}

.description {
  font-size: 0.85rem;
  color: #555;
}

canvas {
  margin-top: 0.5rem;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Risikoanalyse Dashboard</h1>
<div class="grid">
  <div class="card">
    <div>Spread (10y-2y):</div>
    <div id="spread" class="value">–</div>
    <div class="description" id="spread-date"></div>
   
  </div>
  <div class="card">
    <div>VIX:</div>
    <div id="vix" class="value">–</div>
    <div class="description" id="vix-date"></div>

  </div>
  <div class="card">
    <div>High Yield (bps):</div>
    <div id="hy" class="value">–</div>
    <div class="description" id="hy-date"></div>

  </div>
  <div class="card">
    <div>CAPE:</div>
    <div id="cape" class="value">–</div>
    <div class="description" id="cape-date"></div>
   
  </div>
  <div class="card" style="grid-column:1/-1">
    <div>Gesamteinschätzung:</div>
    <div id="overall" class="value">–</div>
    <div class="description">Grün = stabil, Gelb = Achtung, Rot = kritisch.</div>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div id="last-updated" class="description"></div>
  </div>
</div>
<canvas id="combinedChart" style="margin-top:2rem"></canvas>
<script>
async function loadData() {
  const res = await fetch('data/data.json');
  const data = await res.json();

    function colorize(value) {
      if(value==='green') return '#4ade80';
      if(value==='yellow') return '#facc15';
      if(value==='red') return '#f87171';
      return '#111';
    }

    // Werte & Datenstand anzeigen
    document.getElementById('spread').textContent = data.spread?.value ?? '–';
    document.getElementById('spread').style.color = colorize(data.status?.spread);
    document.getElementById('spread-date').textContent = data.spread?.date ? `Datenstand: ${data.spread.date}` : '';

    document.getElementById('vix').textContent = data.vix?.value ?? '–';
    document.getElementById('vix').style.color = colorize(data.status?.vix);
    document.getElementById('vix-date').textContent = data.vix?.date ? `Datenstand: ${data.vix.date}` : '';

    document.getElementById('hy').textContent = data.high_yield_bps?.value ?? '–';
    document.getElementById('hy').style.color = colorize(data.status?.hy);
    document.getElementById('hy-date').textContent = data.high_yield_bps?.date ? `Datenstand: ${data.high_yield_bps.date}` : '';

    document.getElementById('cape').textContent = data.shiller_cape?.value ?? '–';
    document.getElementById('cape').style.color = colorize(data.status?.cape);
    document.getElementById('cape-date').textContent = data.shiller_cape?.date ? `Datenstand: ${data.shiller_cape.date}` : '';

    document.getElementById('overall').textContent = data.status?.overall ?? '–';
    document.getElementById('overall').style.color = colorize(data.status?.overall);

    document.getElementById('last-updated').textContent = `Letzte Aktualisierung: ${data.timestamp_utc}`;

    // -------------------
    // Kombiniertes Chart
    // -------------------
    const datasets = [];
  const colors = { spread:'#4ade80', vix:'#f87171', hy:'#facc15', cape:'#3b82f6' };
  ['spread','vix','high_yield_bps','shiller_cape'].forEach(key=>{
    const history = data[key]?.history ?? [];
    if(history.length>0){
      datasets.push({
        label:key,
        data: history.map(d=>({x:d.date,y:d.value})),
        borderColor: colors[key],
        backgroundColor:'rgba(0,0,0,0)',
        tension:0.3
      });
    }
  });
  
    new Chart(document.getElementById('combinedChart'), {
    type:'line',
    data:{datasets},
    options:{
      parsing:{xAxisKey:'x',yAxisKey:'y'},
      responsive:true,
      scales:{
        x:{type:'time',time:{unit:'month'},title:{display:true,text:'Datum'}},
        y:{title:{display:true,text:'Wert'}}
      },
      plugins:{legend:{display:true,position:'top'}}
    }
  });
}

  } catch(e) {
    console.error('Fehler beim Laden der Daten', e);
  }
}

// Dark Mode automatisch nach System
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.documentElement.setAttribute('data-theme','dark');
}

loadData();
</script>
</body>
</html>
