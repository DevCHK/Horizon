<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risikoanalyse Dashboard</title>
<style>
:root {
  --bg: #f8f9fa;
  --text: #111;
  --card-bg: #fff;
}
[data-theme="dark"] {
  --bg: #111;
  --text: #f7f7f7;
  --card-bg: #1f1f1f;
}

body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding: 1rem;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr;
}

@media(min-width:600px) {
  .grid { grid-template-columns: 1fr 1fr; }
}

.card {
  background-color: var(--card-bg);
  padding: 1rem;
  border-radius: 0.5rem;
}

.value {
  font-size: 1.25rem;
  font-weight: bold;
}

.description {
  font-size: 0.85rem;
  color: #555;
}

canvas {
  margin-top: 0.5rem;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>ðŸ“Š Risikoanalyse Dashboard</h1>
<div class="grid">
  <div class="card">
    <div>Spread (10y-2y):</div>
    <div id="spread" class="value">â€“</div>
    <div class="description" id="spread-date"></div>
    <canvas id="spreadChart"></canvas>
  </div>
  <div class="card">
    <div>VIX:</div>
    <div id="vix" class="value">â€“</div>
    <div class="description" id="vix-date"></div>
    <canvas id="vixChart"></canvas>
  </div>
  <div class="card">
    <div>High Yield (bps):</div>
    <div id="hy" class="value">â€“</div>
    <div class="description" id="hy-date"></div>
    <canvas id="hyChart"></canvas>
  </div>
  <div class="card">
    <div>CAPE:</div>
    <div id="cape" class="value">â€“</div>
    <div class="description" id="cape-date"></div>
    <canvas id="capeChart"></canvas>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div>GesamteinschÃ¤tzung:</div>
    <div id="overall" class="value">â€“</div>
    <div class="description">GrÃ¼n = stabil, Gelb = Achtung, Rot = kritisch.</div>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div id="last-updated" class="description"></div>
  </div>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch('data/data.json');
    const data = await res.json();

    function colorize(value) {
      if(value==='green') return '#4ade80';
      if(value==='yellow') return '#facc15';
      if(value==='red') return '#f87171';
      return '#111';
    }

    function trendSymbol(current, previous) {
      if(previous === undefined || previous === null) return '';
      if(current > previous) return 'â–²';
      if(current < previous) return 'â–¼';
      return 'â†’';
    }

    // Werte & Datenstand anzeigen
    document.getElementById('spread').textContent = data.spread?.value ?? 'â€“';
    document.getElementById('spread').style.color = colorize(data.status?.spread);
    document.getElementById('spread-date').textContent = data.spread?.date ? `Datenstand: ${data.spread.date}` : '';

    document.getElementById('vix').textContent = data.vix?.value ?? 'â€“';
    document.getElementById('vix').style.color = colorize(data.status?.vix);
    document.getElementById('vix-date').textContent = data.vix?.date ? `Datenstand: ${data.vix.date}` : '';

    document.getElementById('hy').textContent = data.high_yield_bps?.value ?? 'â€“';
    document.getElementById('hy').style.color = colorize(data.status?.hy);
    document.getElementById('hy-date').textContent = data.high_yield_bps?.date ? `Datenstand: ${data.high_yield_bps.date}` : '';

    document.getElementById('cape').textContent = data.shiller_cape?.value ?? 'â€“';
    document.getElementById('cape').style.color = colorize(data.status?.cape);
    document.getElementById('cape-date').textContent = data.shiller_cape?.date ? `Datenstand: ${data.shiller_cape.date}` : '';

    document.getElementById('overall').textContent = data.status?.overall ?? 'â€“';
    document.getElementById('overall').style.color = colorize(data.status?.overall);

    document.getElementById('last-updated').textContent = `Letzte Aktualisierung: ${data.timestamp_utc}`;

    // -------------------
    // Charts
    // -------------------
    const charts = [
      {id:'spreadChart', values:data.spread?.history ?? [], color:'#4ade80', label:'Spread'},
      {id:'vixChart', values:data.vix?.history ?? [], color:'#f87171', label:'VIX'},
      {id:'hyChart', values:data.high_yield_bps?.history ?? [], color:'#facc15', label:'High Yield'},
      {id:'capeChart', values:data.shiller_cape?.history ?? [], color:'#3b82f6', label:'CAPE'}
    ];

    charts.forEach(c=>{
      if(c.values.length>0){
        new Chart(document.getElementById(c.id), {
          type:'line',
          data:{
            labels: c.values.map(d=>d.date),
            datasets:[{
              label:c.label,
              data:c.values.map(d=>d.value),
              borderColor:c.color,
              backgroundColor:'rgba(0,0,0,0)',
              tension:0.3
            }]
          },
          options:{
            responsive:true,
            scales:{
              x:{ display:true },
              y:{ display:true }
            }
          }
        });
      }
    });

  } catch(e) {
    console.error('Fehler beim Laden der Daten', e);
  }
}

// Dark Mode automatisch nach System
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.documentElement.setAttribute('data-theme','dark');
}

loadData();
</script>
</body>
</html>
